<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question & Answer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Ask Your Question</h1>

        <!-- Question input section -->
        <div class="input-section">
            <textarea id="question" placeholder="Type your question here..."></textarea>
            <button onclick="fetchAnswer()">Get Answer</button>
        </div>

        <!-- AI-generated answer will be displayed here -->
        <div id="answer-section" class="answer-section">
            <p id="answer">Your answer will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
